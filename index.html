<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --size_of_font: 10vh;
        }
        *{
            font-size: var(--size_of_font);
            margin: 0;
            border: 0;
            box-sizing: content-box;
            scroll-behavior: smooth;   
        }
        body{
            width: 75vw;
            margin: 0 auto;
            height: 100vh;
           
        }
        article{
            margin-top: var(--size_of_font);
            background-color: black;
            color: white;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        nav{
            top: 0px;
            position: fixed;
            width: 75vw;
            border-bottom: 2px solid white;
            background-color: black;
            padding-bottom: 50px;
            padding-top: 50px;
        }
        ul{
            list-style: none;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            font-size: calc(2*var(--size_of_font));

        }
        h1{
            margin: 1rem;
        } 
        p{
            margin: 1rem;
        }
        div.photo, div.work{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #about,#bio,#work{
            scroll-margin-top: 50vh;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
          }
        a{
            text-decoration: none;
            cursor: pointer;
        }
        a:visited{
            color: white;
        }
        a:hover{
            color:red;
        }
        div.photo{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fade-in-image { animation: fadeIn 5s; }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
          }
        .line
        {
            border-bottom: 1px solid white;
            width: 100%;
            height: 1px;
        }
        .progress-bar{
            display: flex;
            justify-content: flex-start;
            background-color: blue;
            height:2vh;
            width: 30vh;
            margin: 2vh;
          }
          .progress-bar-overlay{
            content: '';
            background-color: rgb(255, 255, 255);
            height:2vh;
            width: 5%;
            display: block;
          }
    </style>
</head>
<body>
    <nav><ul><li><a href="#">Top</a></li><li><a href="#about">About</a></li><li><a href="#bio">Bio</a></li><li><a href="#work">Work</a></li></ul></nav>
    <article>
    <h1>This is my personal website</h1>
    <div class="line"></div>
    <p id="about">It is meant to demonstrate my abilities in front end web development</p>
    <div class="line"></div>
        <p>
        <figure >
            <div class = "photo">
            <img id="bio" src ="me.png" height = "300px" width = "300px">
            <br>
            <figcaption style="text-align:center">Picture of me (2016)</figcaption>
        </div>
        </figure>
    </p>
    <div class="line"></div>
    <p>
    <div id="work" class="work">
        Some work I have done...
        <div class = "text" ></div>
        <div class="progress-bar"><div class="progress-bar-overlay"></div></div>

    </div>

</p>
    </article>
<script defer>
    let index = 0;
    persons = [];
    const progress_bar = document.querySelector(".progress-bar-overlay");
    var percentage=0;
    const user_data = {};

    const person = {
      text:"",
      picture:"",
    //  name:"",
    //  title:""
    }
    init();
    function reset()
    {
      percentage=0;
      update();

    }
    function update_percentage()
    {

     progress_bar.style.width=`${percentage}%`
      percentage=percentage+.5;
      percentage == 100 ? reset() : null;

    }
    setInterval(update_percentage, 50);
    function init()
    {
   
    const president=Object.create(person);
    president.text="I acted as president of a manufactring business, apply analytical skills and problem solving daily"

    persons.push(president);
    const business_dev=Object.create(person);
    business_dev.text="I developed business and grew our customer base"

     persons.push(business_dev);
     update();
  }
    function update()
    {
      console.log(index);
     if(index===0)
        index++;
      else
        index--;

        const text = document.querySelector(".text");

      text.innerHTML=persons[index].text;


      var newone = text.cloneNode(true);
      console.log(newone);
      text.parentNode.replaceChild(newone, text);



      newone.classList.add("fade-in-image");


    }

  </script>
</body>
</html>
